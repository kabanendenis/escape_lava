<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Escape Lava - Побег от Лавы</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
        overscroll-behavior: none;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        inset: 0;
      }
      #launch-counter {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 10;
        padding: 6px 10px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        letter-spacing: 0.2px;
        user-select: none;
      }
      canvas {
        display: block;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="launch-counter" aria-live="polite">Запуски: ...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
